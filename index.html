<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Watch</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
     <header class="header">
      <div class="brand">DigitalWatch</div>

      <i class="bx bx-menu" id="menu-icon"></i>

      <nav class="navbar">
        <a href="#" class="active" onclick="showTimeWatch()">Time Watch</a>
        <a href="#" onclick="showStopWatch()">Stop Watch</a>
        <a href="#" onclick="showWeatherApp()">Weather Watch</a>
      </nav>
    </header>
    

    <div class="container" id="time-watch">
      <div class="time-box">
        <h1 id="time"></h1>
        <span id="timeFormat"></span>
      </div>
    </div>

    <div class="stopwatch-container" id="stop-watch">
      <div class="stopwatch">
        <div class="timerDisplay">00 : 00 : 00</div>
      </div>

      <div class="buttons">
        <button id="stopBtn" class="btn">Stop</button>

        <button id="startBtn" class="btn">Start</button>

        <button id="resetBtn" class="btn">Reset</button>
      </div>
    </div>

    <div class="weather-container" id="weather-app">
      <div class="inner-container">
        
        <div class="weather-header">
           
          <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box">

                <button class='bx bx-search-alt' id="searchBtn"></button>
            </div>

        </div>

        <div class="location-not-found">
            <h1>Sorry, Location not found!!!</h1>
            <img src="/assets/404.png" alt="404 Error">
        </div>

        <div class="weather-body">
            <div class="details-box">
                <img src="/assets/cloud.png" alt="Weather Image" class="weather-img">
                
                <div class="location-details">
                    <h3 id="location"></h3>
                    <p id="location-time"></p>
                </div>
            </div>
            

            <div class="weather-box">
                <p class="temperature">0 <sup>Â°C</sup></p>
                <p class="description">light rain</p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class='bx bxs-droplet-half'></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class='bx bx-wind'></i>
                    <div class="text">
                        <span id="wind-speed">12Km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
